<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Feedback - AutoClean BD</title>
    <link rel="stylesheet" href="assets/css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        .page-container {
            min-height: 100vh;
            background: linear-gradient(135deg, #0f172a 0%, #1e293b 50%, #334155 100%);
            padding: 2rem 0;
        }
        
        .content-container {
            max-width: 800px;
            margin: 0 auto;
            padding: 0 20px;
        }
        
        .page-header {
            text-align: center;
            margin-bottom: 3rem;
            padding: 2rem;
            background: rgba(255, 255, 255, 0.05);
            border-radius: 16px;
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.1);
        }
        
        .page-title {
            font-size: 2.5rem;
            font-weight: 700;
            background: linear-gradient(135deg, #3b82f6, #10b981);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            margin-bottom: 1rem;
        }
        
        .page-subtitle {
            color: #94a3b8;
            font-size: 1.1rem;
        }
        
        .feedback-form {
            background: rgba(255, 255, 255, 0.05);
            border-radius: 16px;
            padding: 2rem;
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.1);
        }
        
        .form-group {
            margin-bottom: 1.5rem;
        }
        
        .form-group label {
            display: block;
            color: #f1f5f9;
            font-weight: 500;
            margin-bottom: 0.5rem;
        }
        
        .form-group input,
        .form-group select,
        .form-group textarea {
            width: 100%;
            padding: 12px 16px;
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 8px;
            color: #f1f5f9;
            font-size: 14px;
            transition: all 0.3s ease;
        }
        
        .form-group input:focus,
        .form-group select:focus,
        .form-group textarea:focus {
            outline: none;
            border-color: #3b82f6;
            box-shadow: 0 0 0 3px rgba(59, 130, 246, 0.1);
        }
        
        .form-group textarea {
            resize: vertical;
            min-height: 120px;
        }
        
        .rating-group {
            display: flex;
            gap: 1rem;
            align-items: center;
        }
        
        .star-rating {
            display: flex;
            gap: 0.5rem;
        }
        
        .star {
            font-size: 1.5rem;
            color: #475569;
            cursor: pointer;
            transition: color 0.3s ease;
        }
        
        .star:hover,
        .star.active {
            color: #fbbf24;
        }
        
        .submit-btn {
            background: linear-gradient(135deg, #3b82f6, #10b981);
            color: white;
            padding: 12px 24px;
            border: none;
            border-radius: 8px;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.3s ease;
            width: 100%;
        }
        
        .submit-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(59, 130, 246, 0.3);
        }
        
        .back-button {
            display: inline-flex;
            align-items: center;
            gap: 0.5rem;
            background: linear-gradient(135deg, #3b82f6, #10b981);
            color: white;
            padding: 12px 24px;
            border-radius: 8px;
            text-decoration: none;
            font-weight: 500;
            transition: all 0.3s ease;
            margin-bottom: 2rem;
        }
        
        .back-button:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(59, 130, 246, 0.3);
        }
    </style>
</head>
<body>
    <div class="page-container">
        <div class="content-container">
            <a href="index.html" class="back-button">
                <i class="fas fa-arrow-left"></i>
                Back to Home
            </a>
            
            <div class="page-header">
                <h1 class="page-title">Share Your Feedback</h1>
                <p class="page-subtitle">Help us improve our services by sharing your experience with us</p>
            </div>
            
            <div class="feedback-form">
                <form id="feedbackForm">
                    <div class="form-group">
                        <label for="feedbackName">Your Name</label>
                        <input type="text" id="feedbackName" name="name" required>
                    </div>
                    
                    <div class="form-group">
                        <label for="feedbackEmail">Email Address</label>
                        <input type="email" id="feedbackEmail" name="email" required>
                    </div>
                    
                    <div class="form-group">
                        <label for="feedbackType">Feedback Type</label>
                        <select id="feedbackType" name="type" required>
                            <option value="">Select feedback type</option>
                            <option value="service">Service Quality</option>
                            <option value="website">Website Experience</option>
                            <option value="booking">Booking Process</option>
                            <option value="support">Customer Support</option>
                            <option value="suggestion">Suggestion</option>
                            <option value="complaint">Complaint</option>
                            <option value="other">Other</option>
                        </select>
                    </div>
                    
                    <div class="form-group">
                        <label>Overall Rating</label>
                        <div class="rating-group">
                            <div class="star-rating" id="starRating">
                                <i class="fas fa-star star" data-rating="1"></i>
                                <i class="fas fa-star star" data-rating="2"></i>
                                <i class="fas fa-star star" data-rating="3"></i>
                                <i class="fas fa-star star" data-rating="4"></i>
                                <i class="fas fa-star star" data-rating="5"></i>
                            </div>
                            <span id="ratingText" style="color: #94a3b8;">Click to rate</span>
                        </div>
                        <input type="hidden" id="feedbackRating" name="rating" value="0">
                    </div>
                    
                    <div class="form-group">
                        <label for="feedbackSubject">Subject</label>
                        <input type="text" id="feedbackSubject" name="subject" required>
                    </div>
                    
                    <div class="form-group">
                        <label for="feedbackMessage">Your Feedback</label>
                        <textarea id="feedbackMessage" name="message" placeholder="Please share your detailed feedback, suggestions, or concerns..." required></textarea>
                    </div>
                    
                    <button type="submit" class="submit-btn">
                        <i class="fas fa-paper-plane"></i>
                        Submit Feedback
                    </button>
                </form>
            </div>
        </div>
    </div>
    
    <script>
        // Star rating functionality
        const stars = document.querySelectorAll('.star');
        const ratingText = document.getElementById('ratingText');
        const ratingInput = document.getElementById('feedbackRating');
        
        stars.forEach(star => {
            star.addEventListener('click', function() {
                const rating = this.getAttribute('data-rating');
                ratingInput.value = rating;
                
                // Update star display
                stars.forEach((s, index) => {
                    if (index < rating) {
                        s.classList.add('active');
                    } else {
                        s.classList.remove('active');
                    }
                });
                
                // Update rating text
                const ratingLabels = ['', 'Poor', 'Fair', 'Good', 'Very Good', 'Excellent'];
                ratingText.textContent = ratingLabels[rating];
            });
            
            star.addEventListener('mouseenter', function() {
                const rating = this.getAttribute('data-rating');
                stars.forEach((s, index) => {
                    if (index < rating) {
                        s.style.color = '#fbbf24';
                    }
                });
            });
            
            star.addEventListener('mouseleave', function() {
                const currentRating = ratingInput.value;
                stars.forEach((s, index) => {
                    if (index < currentRating) {
                        s.style.color = '#fbbf24';
                    } else {
                        s.style.color = '#475569';
                    }
                });
            });
        });
        
        // Form submission
        document.getElementById('feedbackForm').addEventListener('submit', function(e) {
            e.preventDefault();
            
            const formData = new FormData(this);
            const feedbackData = {
                name: formData.get('name'),
                email: formData.get('email'),
                type: formData.get('type'),
                rating: formData.get('rating'),
                subject: formData.get('subject'),
                message: formData.get('message')
            };
            
            // Here you would typically send the data to your server
            console.log('Feedback submitted:', feedbackData);
            
            // Show success message
            alert('Thank you for your feedback! We appreciate your input and will use it to improve our services.');
            
            // Reset form
            this.reset();
            stars.forEach(star => star.classList.remove('active'));
            ratingText.textContent = 'Click to rate';
            ratingInput.value = '0';
        });
    </script>
</body>
</html>
